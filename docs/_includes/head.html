<link rel="stylesheet" href="{{ 'assets/css/main.css' | absolute_url }}">
<noscript><link rel="stylesheet" href="{{ 'assets/css/noscript.css' | relative_url }}" /></noscript>
<style>
  body {
      margin: 0; /* Remove default margin from body */
      padding: 0; /* Remove default padding from body */
  }

  .image-container {
      position: relative;
      display: inline-block; /* This keeps the images in line with each other */
      margin: 0; /* Remove any margin from the container */
      padding: 0; /* Remove any padding from the container */
  }

  .image-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
      pointer-events: none; /* Allows click-through to the image */
  }

  .image-container img {
      display: block; /* Removes default inline spacing */
      width: 100%;
      vertical-align: bottom; /* Aligns images without extra space */
  }
</style>
</head>
