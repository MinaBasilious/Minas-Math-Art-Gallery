<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

{%- seo -%}

{%- feed_meta -%}

{%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
{%- endif -%}

<link rel="stylesheet" href="{{ 'assets/css/main.css' | absolute_url }}">
<noscript><link rel="stylesheet" href="{{ 'assets/css/noscript.css' | relative_url }}" /></noscript>
<style>
  body {
      margin: 0; /* Remove default margin from body */
      padding: 0; /* Remove default padding from body */
      display: flex; /* Use flexbox layout */
      flex-wrap: wrap; /* Allow wrapping of images */
  }

  .image-container {
      position: relative;
      flex: 1 1 auto; /* Allow flex items to grow and shrink as needed */
      margin: 0; /* Remove any margin from the container */
      padding: 0; /* Remove any padding from the container */
      min-width: 200px; /* Set a minimum width for the images */
  }

  .image-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
      pointer-events: none; /* Allows click-through to the image */
  }

  .image-container img {
      display: block; /* Removes default inline spacing */
      width: 100%;
      height: 100%; /* Ensure the image covers the container */
      object-fit: cover; /* Maintain aspect ratio and cover the container */
      vertical-align: bottom; /* Aligns images without extra space */
  }
</style>
</head>
